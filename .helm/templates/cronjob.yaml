apiVersion: batch/v1
kind: CronJob
metadata:
  name: BackupBitrixMysql
spec:
  chedule: "0-59/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:          
          containers:
          - name: {{ .Chart.Name }}
              #securityContext:
              #  {{- toYaml .Values.securityContext | nindent 12 }}
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            volumeMounts:
            - mountPath: /nfs-data
              name: test-volume
          volumes:
          - name: test-volume
            nfs:
              server: 10.57.0.77
              path: /home/KVM_1/backup/nfs_2
              readOnly: false
          restartPolicy: OnFailure